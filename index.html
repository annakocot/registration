<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="title">Rear window (1995) by Alfred Hitchcock</div>
        <div class="registration">
            <h2>Sign up</h2>
            <a href="#" id="apple-log"><span class="fab fa-apple"></span>Sign up with Apple</a>
            <a href="#" id="facebook-log"><span class="fab fa-facebook-f"></span>Sign up with Facebook</a>
            <div class="separator">or</div>
            <form>
                <input type="email" id="email" name="user_email" placeholder="E-mail adress" required>
                <input type="password" id="password" name="user_password" placeholder="Password" required>
                <input type=submit value="Next" id="next-button">
            </form>
            <div class="description">
                <p>Already registered? <a id="login" href="#">Log in</a></p>
                <hr>
                <p id="agreement">
                    By clicking on next, you acknowledge that you have read and accepted the
                    <a id="terms" href="#">Terms of Service and Privacy Policy</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
