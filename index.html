<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>logowanie</title>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">




    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <div class="title">Rear window (1995) by Alfred Hitchcock</div>
        <div class="sign-in-form">
            <h2 class="naglowek">Sign up</h2>
            <button type="button" class="apple"><i class="fab fa-apple"></i> Sign up with apple</button>
            <br>
            <button type="button" class="facebook"><i class="fab fa-facebook-f"></i> Sign up with Facebook</button>
            <div class="separator">or </div>
            <form>
                <input type="email" id="email" name="user_email" placeholder="E-mail adress">
                <br>
                <input type="password" id="password" name="user_password" placeholder="Password">
            </form>
            <button type="button" class="next">Next</button>
            <p>Already registered? <a id="login" href="#">Log in</a></p>
            <hr>
            <p id="agreement">By clicking on next, you acknowledge that you have read and accepted the <a id="terms" href="#">Terms of Service and Privacy Policy</a></p>
        </div>
    </div>
</body>

</html>
